[main]
dhcp=dhclient
plugin=foo,bar,baz
no-auto-default=11:11:11:11:11:11
rc-managed=unmanaged
dns=none

[logging]
level=INFO

[connectivity]
uri=http://example.com
interval=100
response=Hello
audit=true

[connection]
ipv4.route-metric=50
ipv4.addresses=1.2.3.4
ipv4.dad-timeout=100

[connection-wifi]
match-device=type:wifi
wifi.powersave=2
ipv6.ip6-privacy=1
wifi.tx-power=99
